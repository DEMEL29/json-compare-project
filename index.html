<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сравнение JSON таблиц</title>
  <style>
    textarea {
      width: 45%;
      height: 150px;
      margin: 10px 2%;
      font-family: monospace;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .tables-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      gap: 20px;
    }
    table {
      border-collapse: collapse;
      min-width: 300px;
      max-width: 45vw;
      font-family: monospace;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px 8px;
      text-align: left;
      max-width: 150px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    th {
      background: #ddd;
    }
    .diff-cell {
      background-color: #ffc2c2;
    }
    .same-cell {
      background-color: #d2f8d2;
    }
    #comparisonResult, #statusResult, #globalResult, #allRowsResult {
      margin-top: 30px;
      max-width: 95vw;
      overflow-x: auto;
    }
    #comparisonResult table, #statusResult table, #globalResult table, #allRowsResult table {
      width: 100%;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .status-added {
      background-color: #d2f8d2;
      font-weight: bold;
    }
    .status-deleted {
      background-color: #ffc2c2;
      font-weight: bold;
    }
    .status-modified {
      background-color: #fff0b3;
      font-weight: bold;
    }
    .status-unchanged {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h1>Сравнение JSON таблиц с разделением логики</h1>

  <textarea id="json1" placeholder="Вставьте JSON таблицы 1 (массив объектов)"></textarea>
  <textarea id="json2" placeholder="Вставьте JSON таблицы 2 (массив объектов)"></textarea>

  <button id="compareBtn">Показать таблицы и сравнить</button>

  <div class="tables-container">
    <div>
      <h3>Таблица 1</h3>
      <div id="table1"></div>
    </div>
    <div>
      <h3>Таблица 2</h3>
      <div id="table2"></div>
    </div>
  </div>

  <div id="comparisonResult"></div>
  <div id="statusResult"></div>
  <div id="globalResult"></div>
  <div id="allRowsResult"></div>

  <script type="module" src="./client/ui.js"></script>
</body>
</html>
